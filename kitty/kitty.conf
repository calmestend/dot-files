# Font
font_size 11.5

# Cursor 
cursor_trail 6
cursor_trail_start_threshold 0
shell_integration no-cursor
cursor_trail_decay 0.03 0.09
cursor_shape underline

# Comfy settings
enable_audio_bell no


# BEGIN_KITTY_FONTS
font_family      family="Iosevka Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

