################
### MONITORS ###
################

monitor=DP-1,1920x1080@165,1x1,1

###################
### MY PROGRAMS ###
###################

$terminal = ghostty
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = hyprpaper 
exec = qs 


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    col.active_border = rgb(ea9a97) 
    col.inactive_border = rgb(232136)

    resize_on_border = false

    allow_tearing = false

    layout = master
}

decoration {
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgb(907aa9)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

animations {
    enabled = yes

    # #        NAME,           X0,   Y0,   X1,   Y1
    # bezier = easeOutQuint,   0.23, 1,    0.32, 1
    # bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    # bezier = linear,         0,    0,    1,    1
    # bezier = almostLinear,   0.5,  0.5,  0.75, 1
    # bezier = quick,          0.15, 0,    0.1,  1
    #
    # #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    # animation = global,        1,     10,    default
    # animation = border,        1,     5.39,  easeOutQuint
    # animation = windows,       1,     4.79,  easeOutQuint
    # animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    # animation = windowsOut,    1,     1.49,  linear,       popin 87%
    # animation = fadeIn,        1,     1.73,  almostLinear
    # animation = fadeOut,       1,     1.46,  almostLinear
    # animation = fade,          1,     3.03,  quick
    # animation = layers,        1,     3.81,  easeOutQuint
    # animation = layersIn,      1,     4,     easeOutQuint, fade
    # animation = layersOut,     1,     1.5,   linear,       fade
    # animation = fadeLayersIn,  1,     1.79,  almostLinear
    # animation = fadeLayersOut, 1,     1.39,  almostLinear
    # animation = workspaces,    1,     1.94,  almostLinear, fade
    # animation = workspacesIn,  1,     1.21,  almostLinear, fade
    # animation = workspacesOut, 1,     1.94,  almostLinear, fade
    # animation = zoomFactor,    1,     7,     quick

    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = linear,         0,    0,    1,    1
    bezier = sharp,          0.2,  0,    0.8,  1
    bezier = xpPop,          0.1,  0.9,  0.2,  1
    bezier = snap,           0,    1,    0,    1

    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     3,    linear
    animation = windows,       1,     2,     xpPop
    animation = windowsIn,     1,     2,     xpPop, popin 90%
    animation = windowsOut,    1,     2,    snap,  popin 90%
    animation = border,        1,     2,     sharp
    animation = fadeIn,        1,     1,     linear
    animation = fadeOut,       1,     1,     linear
    animation = fade,          1,     1,     linear
    animation = layers,        1,     3,     sharp
    animation = layersIn,      1,     4,     xpPop
    animation = layersOut,     1,     4,     snap
    animation = workspaces,    1,     1,     linear
    animation = workspacesIn,  1,     2,     linear
    animation = workspacesOut, 1,     2,     linear
    animation = zoomFactor,    1,     4,    xpPop
}

master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
		background_color = rgb(908caa)
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

# General keybindings
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, Space, togglefloating,
bind = $mainMod, P, exec, $menu
bind = $mainMod, V, togglesplit, 
bind = $mainMod, F, layoutmsg, swapwithmaster

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Swap window
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, J, swapwindow, d
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, L, swapwindow, r

# Resize window
bindd = $mainMod CTRL, H, Shrink window left, resizeactive, -100 0
bindd = $mainMod CTRL, L, Expand window left, resizeactive, 100 0
bindd = $mainMod CTRL, K, Shrink window up, resizeactive, 0 -100
bindd = $mainMod CTRL, J, Expand window down, resizeactive, 0 100

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Requires grim slurp wl-clipboard

bind = $mainMod SHIFT, P, exec, grim - | wl-copy
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
